<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Všechno nejlepší!</title>
    <style>
        @font-face {
            font-family: 'Comic Sans MS';
            src: url('ComicSansMS3.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        
        .title {
            color: white;
            font-size: 4rem;
            text-align: center;
            margin: 2rem 0;
            animation: pulse 2s infinite;
        }
        
        .sans-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem 0;
            max-width: 100%;
        }
        
        .sans-gif {
            margin: 0.5rem;
        }
        
        .footer {
            color: white;
            font-size: 0.8rem;
            text-align: center;
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        .heart-icon {
            height: 0.8rem;
            margin: 0 0.3rem;
        }
        
        .play-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            padding: 8px 16px;
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .sans-gif {
            animation: float 3s infinite;
            animation-delay: calc(var(--i) * 0.5s);
        }
    </style>
</head>
<body>
    <audio loop preload="auto" id="background-music">
        <source src="sans.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="title">Všechno nejlepší!</div>
    
    <div class="sans-row">
        <img src="sans.gif" alt="Sans" class="sans-gif" style="--i: 0;">
        <img src="sans.gif" alt="Sans" class="sans-gif" style="--i: 1;">
        <img src="sans.gif" alt="Sans" class="sans-gif" style="--i: 2;">
        <img src="sans.gif" alt="Sans" class="sans-gif" style="--i: 3;">
    </div>
    
    <button id="play-music" class="play-button">click me</button>
    
    <div class="footer">
        Made with <img src="heart.png" alt="heart" class="heart-icon"> in 🇹🇼
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('background-music');
            const playButton = document.getElementById('play-music');
            
            playButton.addEventListener('click', function() {
                music.play()
                    .then(function() {
                        playButton.textContent = "despite everything, it's still you";
                        playButton.style.opacity = "0.7";
                        setTimeout(() => {
                            playButton.style.opacity = "0.3";
                        }, 2000);
                    })
                    .catch(function(error) {
                        console.error("Error playing audio:", error);
                    });
            });
            
            // Try to autoplay first
            music.play().then(function() {
                playButton.textContent = "despite everything, it's still you";
                playButton.style.opacity = "0.7";
                setTimeout(() => {
                    playButton.style.opacity = "0.3";
                }, 2000);
            }).catch(function(error) {
                console.log("Autoplay prevented. User needs to interact with the page first.");
            });
        });
    </script>
</body>
</html>
